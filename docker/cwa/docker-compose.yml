---
networks:
  default:
    external: true
    name: proxynet

services:
  calibre-web-automated-book-downloader:
    image: ghcr.io/calibrain/calibre-web-automated-book-downloader-tor:latest
    container_name: calibre-web-automated-book-downloader
    environment:
      FLASK_PORT: 8084
      USING_TOR: true
      PUID: 950
      PGID: 950
    cap_add:
      - NET_ADMIN
      - NET_RAW
    ports:
      - 8084:8084
    restart: unless-stopped
    volumes:
      - /mnt/store/containers/booklore/bookdrop:/cwa-book-ingest # Book ingest directory
      - /mnt/store/containers/cwa/config:/config # App configuration
      - /mnt/store/media/complete:/downloads
