version: "3.3"

volumes:
  portainer_data:
    external: true
networks:
  traefik:
    external: true
services:
  portainer-ce:
    networks:
      - traefik
    ports:
      - "8000:8000"
      - "9000:9000"
      - "9443:9443"
    container_name: portainer
    restart: always
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "portainer_data:/data"
    image: "portainer/portainer-ce:latest"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.rule=Host(`${HOST_NAME}`)"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"
